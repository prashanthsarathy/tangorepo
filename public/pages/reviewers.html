<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">List of Reviewers</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->


<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                
                <br>
                All reviewers working in the conference
            </div>
        


            
            <!-- /.panel-heading -->
            
<!-- /.row -->

            
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table ng-controller="PapersCtrl" class="table table-striped table-bordered table-hover" ng-init="getAllReviewers()">
                        <thead>
                            <tr>
                                <th>No </th>
                                <th>Full Name</th>
                                <th>number of reviews</th>
                                <th>E-mail Address</th>
                               
                            </tr>
                        </thead>
                  <!--      <tbody ng-repeat="reviewer in allReviewers">  -->
                        <tbody ng-repeat="reviewers in allReviewers">
                            <!-- <tr class="odd gradeX">
                            <tr class="even gradeC"> -->
                                <tr class="odd gradeX">

                                    <td>{{$index + 1}}</td>
                                    <td>
                                        <a ui-sref="home.viewSub">
                                        {{reviewer}
                                    </a>
                                    </td>
                                <td>
                                    {{reviewer.username}}
                                    
                                </td>
                                <td>{{reviewer.email}}</td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
                </div>
    </div>

</div>
<!-- /.row -->
</div>
